   <p><a href="https://cuisine.journaldesfemmes.fr/recette/3099559-moscow-mule-la-recette-originale-d-un-cocktail-star">Le Moscow mule</a> est un cocktail à base de vodka, de bière de gingembre épicée et de jus de citron vert, accompagné d'une rondelle de citron.</p>
<p><a href="https://www.villaschweppes.com/recettes-cocktails/le-cocktail-long-island-iced-tea-recette-origine-et-variations/">Le Long Island Iced Tea </a>est un cocktail à base de tequila, de gin, de vodka, de rhum et de liqueur d'oranges.</p>
